<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amul Milk Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --amul-blue: #0066cc;
            --amul-red: #d9232a;
            --amul-light-blue: #e6f2ff;
            --gradient-primary: linear-gradient(135deg, #0066cc 0%, #004a99 100%);
            
            /* Light Mode Variables */
            --bg-color: #f1f5f9;
            --text-color: #1e293b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --footer-bg: rgba(255, 255, 255, 0.98);
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.08);
            --control-bg: var(--card-bg);
            --category-title-color: var(--amul-blue);
            --quantity-stepper-bg: var(--amul-light-blue);
            --quantity-btn-color: var(--amul-blue);
            --history-border-color: #e2e8f0;
        }
        
        .dark-mode {
            /* Dark Mode Variables */
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.95);
            --footer-bg: rgba(15, 23, 42, 0.98);
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.2);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.25);
            --control-bg: var(--card-bg);
            --category-title-color: #60a5fa;
            --quantity-stepper-bg: #1e293b;
            --quantity-btn-color: #93c5fd;
            --history-border-color: #334155;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s, color 0.4s;
        }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 1.5rem; }
        
        .header { background: var(--gradient-primary); color: white; padding: 2rem; border-radius: 1.5rem; box-shadow: var(--shadow-medium); margin-bottom: 2rem; display: flex; align-items: center; gap: 1.5rem; }
        .logo-img { height: 70px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); }
        .title-img { height: 60px; }

        .controls { display: flex; justify-content: space-between; gap: 1rem; margin-bottom: 2rem; align-items: center; background: var(--control-bg); padding: 1rem; border-radius: 1.5rem; box-shadow: var(--shadow-light); }
        .toggle-container { display: flex; align-items: center; gap: 0.8rem; }
        .toggle-label { font-size: 1rem; font-weight: 600; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #94a3b8; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--gradient-primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        .category-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; background: var(--card-bg); border-radius: 1rem; margin-top: 2rem; margin-bottom: 1rem; box-shadow: var(--shadow-light); cursor: pointer; user-select: none; }
        .category-title { font-size: 1.5rem; font-weight: 700; color: var(--category-title-color); }
        .category-toggle-icon { transition: transform 0.3s ease; }
        .category-header.collapsed .category-toggle-icon { transform: rotate(-90deg); }
        
        .products-container { display: grid; gap: 1.5rem; max-height: 2000px; overflow: hidden; transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out; opacity: 1; }
        .products-container.collapsed { max-height: 0; opacity: 0; }
        
        .product-card { background: var(--card-bg); border-radius: 1.5rem; padding: 1.5rem; box-shadow: var(--shadow-light); display: flex; align-items: center; justify-content: space-between; gap: 1.5rem; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 1.25rem; }
        .product-price { color: var(--category-title-color); font-weight: 700; }
        
        .quantity-stepper { display: flex; align-items: center; background-color: var(--quantity-stepper-bg); border-radius: 0.75rem; }
        .quantity-btn { border: none; background: transparent; color: var(--quantity-btn-color); font-size: 1.5rem; width: 45px; height: 45px; cursor: pointer; }
        .quantity-display { font-size: 1.25rem; font-weight: 700; width: 50px; text-align: center; }
        
        .footer { position: sticky; bottom: 0; background: var(--footer-bg); padding: 1rem 1.5rem; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); border-radius: 1.5rem 1.5rem 0 0; }
        .total-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .total-label { font-size: 1.2rem; font-weight: 600; text-transform: uppercase; }
        .total-amount { font-size: 2rem; font-weight: 800; color: var(--amul-red); }
        .action-buttons { display: flex; gap: 1rem; }
        .btn { padding: 1rem; border-radius: 0.75rem; font-size: 1rem; font-weight: 700; text-align: center; cursor: pointer; border: none; box-shadow: var(--shadow-light); display: flex; align-items: center; justify-content: center; gap: 0.5rem; transition: transform 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-calculate { background: var(--gradient-primary); color: white; flex-grow: 1; }
        .btn-icon { background: var(--gradient-primary); color: white; width: 55px; height: 55px; font-size: 1.2rem; }
        .hidden { display: none !important; }
        
        .history-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .history-modal.visible { opacity: 1; pointer-events: auto; }
        .history-content { background: var(--bg-color); padding: 1.5rem; border-radius: 1rem; width: 90%; max-width: 500px; box-shadow: var(--shadow-medium); }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .history-title { font-size: 1.5rem; font-weight: 700; }
        #close-history { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); }
        .history-list-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--history-border-color); }
        .history-list-item:last-child { border-bottom: none; }
        
        .toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; z-index: 1001; opacity: 0; transition: opacity 0.3s, bottom 0.3s; }
        .toast.show { opacity: 1; bottom: 140px; }
        
        @media (max-width: 480px) {
            .product-card { flex-direction: column; align-items: stretch; }
            .total-amount { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="dark-mode">

    <div class="container pb-40">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Amul_logo.svg/1200px-Amul_logo.svg.png" alt="Amul Logo" class="logo-img">
            <img src="https://amul.com/files/images/amul-the-taste-of-india.png" alt="Amul Title" class="title-img">
        </div>

        <div class="controls">
            <div class="toggle-container">
                <span class="toggle-label">Auto Calculate</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-calculate" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="theme-toggle-btn" class="btn btn-icon"><i class="fas fa-sun"></i></button>
        </div>

        <div id="product-list"></div>
    </div>

    <div class="footer">
        <div class="total-container">
            <span class="total-label">Total Amount:</span>
            <span id="total-amount" class="total-amount">₹ 0.00</span>
        </div>
        <div class="action-buttons">
            <button id="reset-btn" class="btn btn-icon"><i class="fas fa-redo"></i></button>
            <button id="calculate-btn" class="btn btn-calculate hidden"><i class="fas fa-calculator"></i> Calculate Total</button>
            <button id="save-btn" class="btn btn-icon"><i class="fas fa-save"></i></button>
        </div>
    </div>
    
    <div id="history-modal" class="history-modal">
        <div class="history-content">
            <div class="history-header">
                <h2 class="history-title">Saved History (Last 10 Days)</h2>
                <button id="close-history">&times;</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>
    
    <div id="save-toast" class="toast">Amount Saved!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Element selections
            const productListDiv = document.getElementById('product-list');
            const autoCalculateToggle = document.getElementById('auto-calculate');
            const calculateBtn = document.getElementById('calculate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const saveBtn = document.getElementById('save-btn');
            const totalAmountSpan = document.getElementById('total-amount');
            const historyModal = document.getElementById('history-modal');
            const closeHistoryBtn = document.getElementById('close-history');
            const historyListDiv = document.getElementById('history-list');
            const saveToast = document.getElementById('save-toast');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIcon = themeToggleBtn.querySelector('i');

            // Hardcoded product data
            const productsData = [
                { name: 'Buffalo Milk', size: '24x500 ml Pouch', price: 865.08, category: 'Milk' },
                { name: 'Gold', size: '24 x 500 ml Pouch', price: 794.40, category: 'Milk' },
                { name: 'Shakti', size: '24 x 500ml', price: 723.60, category: 'Milk' },
                { name: 'Masti Dahi Cup', size: '24x200 Gm Carton', price: 515.52, category: 'Dahi' },
                { name: 'Mishti Doi Cup', size: '48x80 gm Carton', price: 612.00, category: 'Dahi' },
                { name: 'Pro. Buttermilk', size: '40x300 ml Pouch', price: 372.00, category: 'Buttermilk' },
                { name: 'Pro. Masala Chaas', size: '40x280 ml Pouch', price: 360.00, category: 'Buttermilk' },
            ];
            
            // --- Core Functions ---
            function displayProducts(products) {
                const grouped = products.reduce((acc, p) => ({...acc, [p.category]: [...(acc[p.category] || []), p]}), {});
                let html = Object.entries(grouped).map(([category, items]) => `
                    <div class="category-header" data-category="${category}">
                        <h2 class="category-title">${category} Products</h2>
                        <i class="fas fa-chevron-down category-toggle-icon"></i>
                    </div>
                    <div class="products-container" data-category-content="${category}">
                        ${items.map(p => `
                            <div class="product-card" data-price="${p.price}">
                                <div class="product-info">
                                    <div class="product-name">${p.name} - ${p.size}</div>
                                    <div class="product-price">Rate: ₹${p.price.toFixed(2)}</div>
                                </div>
                                <div class="quantity-stepper">
                                    <button class="quantity-btn minus-btn"><i class="fas fa-minus"></i></button>
                                    <span class="quantity-display">0</span>
                                    <button class="quantity-btn plus-btn"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                productListDiv.innerHTML = html;
            }

            function calculateTotal() {
                let total = Array.from(document.querySelectorAll('.product-card')).reduce((sum, card) => {
                    const quantity = parseInt(card.querySelector('.quantity-display').textContent);
                    const price = parseFloat(card.dataset.price);
                    return sum + (quantity * price);
                }, 0);
                totalAmountSpan.textContent = `₹ ${total.toFixed(2)}`;
            }
            
            function toggleCalculateButton() {
                calculateBtn.classList.toggle('hidden', autoCalculateToggle.checked);
            }

            // --- Theme Management ---
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    document.body.classList.remove('dark-mode');
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                }
            }

            themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // --- Save & History Logic (FIXED) ---
            let pressTimer;
            let longPressTriggered = false;
            
            saveBtn.addEventListener('mousedown', () => {
                longPressTriggered = false;
                pressTimer = window.setTimeout(() => {
                    longPressTriggered = true;
                    showHistory();
                }, 800);
            });
            
            saveBtn.addEventListener('mouseup', () => clearTimeout(pressTimer));
            saveBtn.addEventListener('mouseleave', () => clearTimeout(pressTimer));
            
            saveBtn.addEventListener('click', () => {
                if (!longPressTriggered) {
                    saveCurrentAmount();
                }
            });
            
            function getHistory() {
                const history = JSON.parse(localStorage.getItem('amulCalcHistory')) || [];
                const tenDaysAgo = new Date();
                tenDaysAgo.setDate(tenDaysAgo.getDate() - 10);
                const recentHistory = history.filter(item => new Date(item.date) > tenDaysAgo);
                if (history.length !== recentHistory.length) {
                    localStorage.setItem('amulCalcHistory', JSON.stringify(recentHistory));
                }
                return recentHistory.sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            function saveCurrentAmount() {
                const totalValue = parseFloat(totalAmountSpan.textContent.replace('₹ ', ''));
                if (totalValue <= 0) return;

                const history = getHistory();
                history.unshift({ amount: totalValue, date: new Date().toISOString() });
                localStorage.setItem('amulCalcHistory', JSON.stringify(history));
                
                saveToast.classList.add('show');
                setTimeout(() => saveToast.classList.remove('show'), 2000);
            }

            function showHistory() {
                const history = getHistory();
                historyListDiv.innerHTML = history.length === 0 
                    ? '<p>No saved records found.</p>'
                    : history.map(item => `
                        <div class="history-list-item">
                            <span>${new Date(item.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' })}</span>
                            <strong>₹ ${item.amount.toFixed(2)}</strong>
                        </div>
                    `).join('');
                historyModal.classList.add('visible');
            }

            // --- General Event Listeners ---
            productListDiv.addEventListener('click', e => {
                if (e.target.closest('.quantity-btn')) {
                    const card = e.target.closest('.product-card');
                    const quantitySpan = card.querySelector('.quantity-display');
                    let quantity = parseInt(quantitySpan.textContent);
                    if (e.target.closest('.plus-btn')) quantity++;
                    else if (e.target.closest('.minus-btn') && quantity > 0) quantity--;
                    quantitySpan.textContent = quantity;
                    if (autoCalculateToggle.checked) calculateTotal();
                } else if (e.target.closest('.category-header')) {
                    const header = e.target.closest('.category-header');
                    const content = document.querySelector(`.products-container[data-category-content="${header.dataset.category}"]`);
                    header.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                }
            });
            
            autoCalculateToggle.addEventListener('change', () => {
                toggleCalculateButton();
                calculateTotal();
            });
            
            calculateBtn.addEventListener('click', calculateTotal);
            resetBtn.addEventListener('click', () => {
                document.querySelectorAll('.quantity-display').forEach(span => span.textContent = '0');
                calculateTotal();
            });
            closeHistoryBtn.addEventListener('click', () => historyModal.classList.remove('visible'));
            
            // --- Initial App Setup ---
            function initializeApp() {
                const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
                applyTheme(savedTheme);
                displayProducts(productsData);
                toggleCalculateButton();
            }

            initializeApp();
        });
    </script>
</body>
</html>
