<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amul Milk Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --amul-blue: #0066cc; --amul-red: #d9232a; --amul-yellow: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #0066cc 0%, #004a99 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            /* Light Mode */
            --bg-color: #f1f5f9; --text-color: #1e293b; --card-bg: #ffffff; --footer-bg: rgba(255, 255, 255, 0.98);
            --shadow-light: 0 4px_20px rgba(0,0,0,0.05); --category-title-color: var(--amul-blue);
            --quantity-stepper-bg: #e6f2ff; --history-border-color: #e2e8f0;
        }
        .dark-mode {
            /* Dark Mode */
            --bg-color: #0f172a; --text-color: #f1f5f9; --card-bg: #1e293b; --footer-bg: rgba(15, 23, 42, 0.98);
            --shadow-light: 0 4px_20px rgba(0,0,0,0.2); --category-title-color: #60a5fa;
            --quantity-stepper-bg: #334155; --history-border-color: #334155;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s; }
        .hidden { display: none !important; }
        
        /* Header */
        .header { background: var(--gradient-primary); padding: 1.5rem; border-radius: 1.25rem; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 1rem; }
        .logo-img { height: 60px; } .title-img { height: 50px; }

        /* Controls */
        .controls { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1.5rem; background: var(--card-bg); padding: 0.5rem; border-radius: 0.75rem; box-shadow: var(--shadow-light); }
        .search-input { flex-grow: 1; border: none; background: transparent; padding: 0.5rem; font-size: 1rem; color: var(--text-color); }
        .search-input:focus { outline: none; }
        .control-buttons { display: flex; align-items: center; gap: 0.5rem; }
        .btn-icon { background: var(--quantity-stepper-bg); color: var(--text-color); width: 40px; height: 40px; font-size: 1rem; border-radius: 0.5rem; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auto-calc-label { font-size: 0.5rem; margin-top: 2px; }
        .toggle-switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--amul-blue); }
        input:checked + .slider:before { transform: translateX(14px); }

        /* Category & Products */
        .category-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; background: var(--card-bg); border-radius: 0.75rem; margin-top: 1.5rem; margin-bottom: 1rem; box-shadow: var(--shadow-light); cursor: pointer; }
        .category-title { font-size: 1.25rem; font-weight: 700; color: var(--category-title-color); }
        .category-toggle-icon { transition: transform 0.3s; }
        .category-header.collapsed .category-toggle-icon { transform: rotate(-90deg); }
        .products-container { display: grid; gap: 0.75rem; }
        .product-card { background: var(--card-bg); border-radius: 0.75rem; padding: 0.75rem 1rem; box-shadow: var(--shadow-light); display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: 600; font-size: 1rem; line-height: 1.3; }
        .product-price { color: var(--category-title-color); font-weight: 500; font-size: 0.9rem; }
        .quantity-stepper { display: flex; align-items: center; background-color: var(--quantity-stepper-bg); border-radius: 0.5rem; }
        .quantity-btn { background: transparent; border: none; color: var(--text-color); font-size: 1rem; width: 35px; height: 35px; cursor: pointer; }
        .quantity-display { width: 40px; text-align: center; background: transparent; border: none; color: var(--text-color); font-weight: 700; -moz-appearance: textfield; }
        .quantity-display::-webkit-outer-spin-button, .quantity-display::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* Footer */
        .footer { position: sticky; bottom: 0; background: var(--footer-bg); padding: 1rem; border-radius: 1.25rem 1.25rem 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); }
        .total-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .total-label { font-weight: 600; }
        .total-amount { font-size: 1.75rem; font-weight: 800; color: var(--amul-red); }
        .action-buttons { display: flex; justify-content: center; align-items: center; gap: 1rem; }
        .btn-main { background: var(--gradient-primary); color: white; flex-grow: 1; max-width: 250px; padding: 0.75rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600; }
        .btn-side { background: var(--quantity-stepper-bg); color: var(--text-color); width: 50px; height: 50px; font-size: 1.1rem; border-radius: 0.5rem; border: none; cursor: pointer; }

        /* History Modal */
        .history-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .history-modal.visible { opacity: 1; pointer-events: auto; }
        .history-content { background: var(--bg-color); padding: 1.5rem; border-radius: 1rem; width: 90%; max-width: 500px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .history-title { font-size: 1.25rem; font-weight: 700; }
        .history-list-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--history-border-color); }
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; z-index: 1001; opacity: 0; transition: all 0.3s; }
        .toast.show { opacity: 1; bottom: 120px; }
    </style>
</head>
<body class="dark-mode">

    <div class="container pb-40">
        <div class="header">
            <img src="logo.png" alt="Amul Logo" class="logo-img">
            <img src="header-title.png" alt="Amul Title" class="title-img">
        </div>

        <div class="controls">
            <input type="search" id="search-input" class="search-input" placeholder="Search product...">
            <div class="control-buttons">
                <div style="text-align: center;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-calculate" checked> <span class="slider"></span>
                    </label>
                    <div class="auto-calc-label">Auto</div>
                </div>
                <button id="theme-toggle-btn" class="btn-icon"><i class="fas fa-sun"></i></button>
                <button id="load-last-order-btn" class="btn-icon" title="Load Last Order"><i class="fas fa-history"></i></button>
                <button id="history-btn" class="btn-icon" title="History"><i class="fas fa-list-alt"></i></button>
            </div>
        </div>

        <div id="product-list"></div>
    </div>

    <div class="footer">
        <div class="total-container">
            <span class="total-label">Total Amount:</span>
            <span id="total-amount" class="total-amount">â‚¹ 0.00</span>
        </div>
        <div class="action-buttons">
            <button id="reset-btn" class="btn-side" title="Reset"><i class="fas fa-redo"></i></button>
            <button id="calculate-btn" class="btn-main hidden"><i class="fas fa-calculator"></i> Calculate</button>
            <button id="save-btn" class="btn-side" title="Save"><i class="fas fa-save"></i></button>
        </div>
    </div>
    
    <div id="history-modal" class="history-modal">
        <div class="history-content">
            <div class="history-header">
                <h2 class="history-title">Saved History</h2>
                <button id="close-history" class="btn-icon">&times;</button>
            </div>
            <div id="history-list" style="max-height: 60vh; overflow-y: auto;"></div>
        </div>
    </div>
    
    <div id="toast" class="toast">Action complete!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- ELEMENT SELECTORS ---
            const elements = {
                productListDiv: document.getElementById('product-list'),
                autoCalculateToggle: document.getElementById('auto-calculate'),
                calculateBtn: document.getElementById('calculate-btn'),
                saveBtn: document.getElementById('save-btn'),
                resetBtn: document.getElementById('reset-btn'),
                totalAmountSpan: document.getElementById('total-amount'),
                historyModal: document.getElementById('history-modal'),
                closeHistoryBtn: document.getElementById('close-history'),
                historyListDiv: document.getElementById('history-list'),
                toast: document.getElementById('toast'),
                themeToggleBtn: document.getElementById('theme-toggle-btn'),
                themeIcon: document.getElementById('theme-toggle-btn').querySelector('i'),
                searchInput: document.getElementById('search-input'),
                loadLastOrderBtn: document.getElementById('load-last-order-btn'),
                historyBtn: document.getElementById('history-btn'),
            };

            // --- DATA ---
            const productsData = [
                { id: 'bmilk_500', name: 'Buffalo Milk', size: '500ml', price: 865.08, category: 'Milk' },
                { id: 'gold_500', name: 'Gold', size: '500ml', price: 794.40, category: 'Milk' },
                { id: 'shakti_500', name: 'Shakti', size: '500ml', price: 723.60, category: 'Milk' },
                { id: 'dahi_200', name: 'Masti Dahi Cup', size: '200g', price: 515.52, category: 'Dahi' },
                { id: 'mishti_80', name: 'Mishti Doi Cup', size: '80g', price: 612.00, category: 'Dahi' },
                { id: 'bmilk_pro', name: 'Pro. Buttermilk', size: '300ml', price: 372.00, category: 'Buttermilk' },
                { id: 'chaas_masala', name: 'Pro. Masala Chaas', size: '280ml', price: 360.00, category: 'Buttermilk' },
            ];

            // --- CORE FUNCTIONS ---
            const showToast = (message) => {
                elements.toast.textContent = message;
                elements.toast.classList.add('show');
                setTimeout(() => elements.toast.classList.remove('show'), 2000);
            };

            const calculateTotal = () => {
                let total = Array.from(document.querySelectorAll('.product-card')).reduce((sum, card) => {
                    if (card.style.display === 'none') return sum;
                    const quantity = parseInt(card.querySelector('.quantity-display').value) || 0;
                    const price = parseFloat(card.dataset.price);
                    return sum + (quantity * price);
                }, 0);
                elements.totalAmountSpan.textContent = `â‚¹ ${total.toFixed(2)}`;
            };

            const displayProducts = () => {
                const grouped = productsData.reduce((acc, p) => ({...acc, [p.category]: [...(acc[p.category] || []), p]}), {});
                
                let html = Object.entries(grouped).map(([category, items]) => `
                    <div class="category-header" data-category="${category}">
                        <h2 class="category-title">${category}</h2>
                        <i class="fas fa-chevron-down category-toggle-icon"></i>
                    </div>
                    <div class="products-container" data-category-content="${category}">
                        ${items.map(p => `
                            <div class="product-card" data-id="${p.id}" data-price="${p.price}" data-name="${p.name} - ${p.size}">
                                <div class="product-info">
                                    <div class="product-name">${p.name} - ${p.size}</div>
                                    <div class="product-price">Rate: â‚¹${p.price.toFixed(2)}</div>
                                </div>
                                <div class="quantity-stepper">
                                    <button class="quantity-btn minus-btn"><i class="fas fa-minus"></i></button>
                                    <input type="number" class="quantity-display" value="0" min="0" pattern="[0-9]*">
                                    <button class="quantity-btn plus-btn"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
                elements.productListDiv.innerHTML = html;
            };

            // --- EVENT HANDLERS ---
            elements.productListDiv.addEventListener('click', e => {
                const target = e.target;
                if (target.closest('.quantity-btn')) {
                    const card = target.closest('.product-card');
                    const quantityInput = card.querySelector('.quantity-display');
                    let quantity = parseInt(quantityInput.value) || 0;
                    if (target.closest('.plus-btn')) quantity++;
                    else if (target.closest('.minus-btn') && quantity > 0) quantity--;
                    quantityInput.value = quantity;
                    if (elements.autoCalculateToggle.checked) calculateTotal();
                } else if (target.closest('.category-header')) {
                    const header = target.closest('.category-header');
                    const content = document.querySelector(`.products-container[data-category-content="${header.dataset.category}"]`);
                    header.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                }
            });
            
            elements.productListDiv.addEventListener('input', e => {
                 if(e.target.classList.contains('quantity-display') && elements.autoCalculateToggle.checked) {
                    calculateTotal();
                 }
            });

            elements.searchInput.addEventListener('input', () => {
                const searchTerm = elements.searchInput.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    card.style.display = card.dataset.name.toLowerCase().includes(searchTerm) ? 'flex' : 'none';
                });
            });
            
            elements.loadLastOrderBtn.addEventListener('click', () => {
                const history = JSON.parse(localStorage.getItem('amulCalcHistory')) || [];
                if (history.length === 0) return showToast("No saved orders!");
                
                const lastOrder = history[0];
                document.querySelectorAll('.product-card').forEach(card => {
                    const item = lastOrder.items.find(i => i.id === card.dataset.id);
                    card.querySelector('.quantity-display').value = item ? item.quantity : 0;
                });
                calculateTotal();
                showToast("Last order loaded!");
            });

            elements.historyBtn.addEventListener('click', () => {
                 const history = JSON.parse(localStorage.getItem('amulCalcHistory')) || [];
                 elements.historyListDiv.innerHTML = history.length === 0 ? '<p>No saved records.</p>' : history.map(item => `
                    <div class="history-list-item">
                        <span>${new Date(item.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' })}</span>
                        <strong>â‚¹ ${item.total.toFixed(2)}</strong>
                    </div>`).join('');
                 elements.historyModal.classList.add('visible');
            });

            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                elements.themeIcon.className = `fas fa-${theme === 'dark' ? 'sun' : 'moon'}`;
            };
            elements.themeToggleBtn.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            elements.saveBtn.addEventListener('click', () => {
                const totalValue = parseFloat(elements.totalAmountSpan.textContent.replace('â‚¹ ', ''));
                if (totalValue <= 0) return;
                const items = Array.from(document.querySelectorAll('.product-card')).map(card => ({
                    id: card.dataset.id,
                    quantity: parseInt(card.querySelector('.quantity-display').value) || 0
                })).filter(item => item.quantity > 0);

                const history = JSON.parse(localStorage.getItem('amulCalcHistory')) || [];
                history.unshift({ date: new Date().toISOString(), total: totalValue, items });
                // Keep only last 10 records
                if(history.length > 10) history.pop();
                localStorage.setItem('amulCalcHistory', JSON.stringify(history));
                showToast("Order saved!");
            });

            elements.autoCalculateToggle.addEventListener('change', () => {
                elements.calculateBtn.classList.toggle('hidden', elements.autoCalculateToggle.checked);
                if(elements.autoCalculateToggle.checked) calculateTotal();
            });

            elements.calculateBtn.addEventListener('click', calculateTotal);
            elements.resetBtn.addEventListener('click', () => {
                document.querySelectorAll('.quantity-display').forEach(input => input.value = '0');
                calculateTotal();
            });
            elements.closeHistoryBtn.addEventListener('click', () => elements.historyModal.classList.remove('visible'));
            
            const initializeApp = () => {
                applyTheme(localStorage.getItem('theme') || 'dark');
                displayProducts();
                elements.calculateBtn.classList.toggle('hidden', elements.autoCalculateToggle.checked);
            };

            initializeApp();
        });
    </script>
</body>
</html>
