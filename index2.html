<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amul Milk Calculator - Mother Milk Palace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --amul-blue: #004a99;
            --amul-red: #d9232a;
            --amul-light-blue: #e6f0ff;
            --amul-dark-blue: #003366;
            --gradient-primary: linear-gradient(135deg, #004a99 0%, #0066cc 100%);
            --gradient-secondary: linear-gradient(135deg, #d9232a 0%, #ff4d4d 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f5ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .hindi-text {
            font-family: 'Hind', sans-serif;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        /* Header Styles */
        .header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 74, 153, 0.3);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.8s ease-out;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        /* Category Styles */
        .category-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--amul-blue);
            border-bottom: 3px solid var(--amul-blue);
            padding-bottom: 0.5rem;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        .category-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--amul-red);
        }
        
        /* Product Card Styles */
        .product-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            animation: slideUp 0.5s ease-out;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--amul-red);
        }
        
        .product-info {
            flex-grow: 1;
        }
        
        .product-name {
            font-weight: 600;
            color: #222;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        
        .product-price {
            font-size: 1rem;
            color: var(--amul-blue);
            font-weight: 500;
        }
        
        .quantity-input-container {
            position: relative;
        }
        
        .quantity-input {
            width: 100px;
            padding: 0.7rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.75rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
        }
        
        .quantity-input:focus {
            outline: none;
            border-color: var(--amul-blue);
            box-shadow: 0 0 0 3px rgba(0, 74, 153, 0.2);
        }
        
        .quantity-label {
            display: block;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
        }
        
        /* Footer Styles */
        .footer {
            position: sticky;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem 1.5rem 0 0;
            margin-top: 2rem;
            animation: slideUp 0.8s ease-out;
        }
        
        .total-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--amul-red);
            text-align: center;
            margin: 0.5rem 0;
            text-shadow: 0 2px 5px rgba(217, 35, 42, 0.2);
            transition: all 0.3s ease;
        }
        
        .total-label {
            font-size: 1.1rem;
            color: #444;
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            flex-grow: 1;
            padding: 0.9rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-calculate {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 74, 153, 0.3);
        }
        
        .btn-reset {
            background: #f5f5f5;
            color: #555;
        }
        
        .btn-reset:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .product-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .quantity-input-container {
                align-self: flex-end;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--amul-blue);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--amul-dark-blue);
        }
    </style>
</head>
<body>

    <div class="container p-4">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-cow"></i>
            </div>
            <h1 class="hindi-text">अमूल मिल्क कैलकुलेटर</h1>
            <p>Mother Milk Palace - आपकी दूध की दुकान</p>
        </div>

        <!-- Product Lists -->
        <div id="product-list" class="mt-8">
            <!-- Products will be dynamically inserted here -->
        </div>

    </div>

    <!-- Footer with Total and Buttons -->
    <div class="footer">
        <p class="total-label">कुल राशि</p>
        <div id="total-amount" class="total-display">₹ 0.00</div>
        <div class="action-buttons">
            <button id="calculate-btn" class="btn btn-calculate">
                <i class="fas fa-calculator"></i> कुल जोड़ें
            </button>
            <button id="reset-btn" class="btn btn-reset">
                <i class="fas fa-redo"></i> रीसेट करें
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Yahan sabhi products ki list hai, unke naam, price aur category ke saath.
            // Aap is list ko aasani se badal sakte hain.
            const products = [
                // Milk (Doodh) Category
                { name: 'Amul Buffalo Milk 24x500 ml Pouch', price: 865.08, category: 'Milk (दूध)' },
                { name: 'Amul Buffalo Milk 12x1 L Pouch', price: 865.08, category: 'Milk (दूध)' },
                { name: 'Amul Gold 24 x 500 ml Pouch', price: 794.40, category: 'Milk (दूध)' },
                { name: 'Amul Gold 12 x 1 Ltr Pouch', price: 782.40, category: 'Milk (दूध)' },
                { name: 'Amul Gold 6x2 L Pouch Crate', price: 763.20, category: 'Milk (दूध)' },
                { name: 'Amul Gold 2 x 6 Ltr Pouch', price: 751.32, category: 'Milk (दूध)' },
                { name: 'Amul Shakti 24 x 500ml', price: 723.60, category: 'Milk (दूध)' },
                { name: 'Amul T-Special 24 x 500 ml Pouch', price: 747.00, category: 'Milk (दूध)' },
                { name: 'Amul T-Special 12 x 1 Ltr. Pouch', price: 735.00, category: 'Milk (दूध)' },
                { name: 'Amul Cow Milk 24 x 500 ml. Pouch', price: 674.40, category: 'Milk (दूध)' },
                { name: 'Amul Taaza 24 x 500 ml. Pouch', price: 650.76, category: 'Milk (दूध)' },
                { name: 'Amul Taaza 12 x 1 ltr. Pouch', price: 638.76, category: 'Milk (दूध)' },
                { name: 'Amul Taaza 2 x 6 ltr. Pouch', price: 597.84, category: 'Milk (दूध)' },
                { name: 'Amul Taaza 60x160 ml Pouch', price: 552.00, category: 'Milk (दूध)' },
                { name: 'Amul Chai Maaza 24 x 500 ml. Pouch', price: 650.76, category: 'Milk (दूध)' },
                { name: 'Amul Chai Maaza 12 x 1 ltr. Pouch', price: 638.76, category: 'Milk (दूध)' },
                { name: 'Amul Slim-n-Trim 24 x 500 ml. Pouch', price: 579.60, category: 'Milk (दूध)' },
                { name: 'Amul Slim-n-Trim 12 x 1 L. Pouch', price: 567.60, category: 'Milk (दूध)' },

                // Dahi Category
                { name: 'Amul Masti Dahi Cup 24x200 Gm Carton', price: 515.52, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi Cup 12x400 Gm Carton', price: 504.78, category: 'Dahi (दही)' },
                { name: 'Amul Mishti Doi Cup 48x80 gm Carton', price: 612.00, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi Pouch 2X5 Kg Crate', price: 679.00, category: 'Dahi (दही)' },
                { name: 'Amul Lite Dahi Pouch 2X5 Kg Crate', price: 535.57, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi 5 Kg Matka', price: 367.55, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi Pouch 30x390 Gm Crate', price: 950.25, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi Pouch 12x1 Kg Crate', price: 863.94, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi Pouch 60x200 gm Crate', price: 1080.00, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi Pouch 6x2 Kg Crate', price: 803.52, category: 'Dahi (दही)' },
                { name: 'Amul A2 Buffalo Milk Dahi 24x200 Gm Cup', price: 672.00, category: 'Dahi (दही)' },
                { name: 'Amul A2 Buffalo Milk Dahi 12x400 Gm Cup', price: 624.00, category: 'Dahi (दही)' },
                { name: 'Amul Dahi Pouch 16x800 Gm Crate', price: 745.60, category: 'Dahi (दही)' },
                { name: 'Amul Masti Dahi 2KgTub (2 Unit)', price: 360.00, category: 'Dahi (दही)' },

                // Buttermilk / Chaas Category
                { name: 'Amul Pro. Buttermilk 40x300 ml Pouch', price: 372.00, category: 'Buttermilk / Chaas (छाछ)' },
                { name: 'Amul Pro. Buttermilk 26x440 ml Pouch', price: 358.80, category: 'Buttermilk / Chaas (छाछ)' },
                { name: 'Amul Pro. Buttermilk 16x680 ml Pouch', price: 300.80, category: 'Buttermilk / Chaas (छाछ)' },
                { name: 'Amul Pro. Masala Chaas 40x280 ml Pouch', price: 360.00, category: 'Buttermilk / Chaas (छाछ)' },
                { name: 'Amul Pro. Tadka Chaas 40x280 ml Pouch', price: 360.00, category: 'Buttermilk / Chaas (छाछ)' },
                { name: 'Amul Satva Buttermilk 30x400 ml Pouch', price: 270.00, category: 'Buttermilk / Chaas (छाछ)' },
                { name: 'Amul Buttermilk 2*6 ltr Pouch', price: 316.80, category: 'Buttermilk / Chaas (छाछ)' },
            ];

            const productListDiv = document.getElementById('product-list');
            
            // Products ko category ke hisab se group karna
            const groupedProducts = products.reduce((acc, product) => {
                const category = product.category;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            // Har category aur uske products ko page par dikhana
            for (const category in groupedProducts) {
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title hindi-text';
                categoryTitle.textContent = category;
                productListDiv.appendChild(categoryTitle);

                groupedProducts[category].forEach((product, index) => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">Rate: ₹${product.price.toFixed(2)}</div>
                        </div>
                        <div class="quantity-input-container">
                            <input type="number" class="quantity-input" data-price="${product.price}" placeholder="0" min="0">
                            <span class="quantity-label">Crate</span>
                        </div>
                    `;
                    
                    // Staggered animation delay
                    productCard.style.animationDelay = `${index * 0.05}s`;
                    productListDiv.appendChild(productCard);
                });
            }

            const calculateBtn = document.getElementById('calculate-btn');
            const resetBtn = document.getElementById('reset-btn');
            const totalAmountDiv = document.getElementById('total-amount');

            // Calculate button ka function
            calculateBtn.addEventListener('click', function () {
                let total = 0;
                const quantityInputs = document.querySelectorAll('.quantity-input');
                
                quantityInputs.forEach(input => {
                    const quantity = parseFloat(input.value) || 0;
                    const price = parseFloat(input.dataset.price);
                    if (quantity > 0) {
                        total += quantity * price;
                    }
                });

                // Animation effect for total update
                totalAmountDiv.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    totalAmountDiv.style.transform = 'scale(1)';
                }, 200);
                
                totalAmountDiv.textContent = `₹ ${total.toFixed(2)}`;
            });

            // Reset button ka function
            resetBtn.addEventListener('click', function () {
                const quantityInputs = document.querySelectorAll('.quantity-input');
                quantityInputs.forEach(input => {
                    input.value = '';
                });
                
                // Animation effect for reset
                totalAmountDiv.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    totalAmountDiv.style.transform = 'scale(1)';
                    totalAmountDiv.textContent = '₹ 0.00';
                }, 200);
            });
            
            // Auto-calculate when input changes
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('quantity-input')) {
                    calculateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
